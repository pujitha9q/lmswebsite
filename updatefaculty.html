<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Faculty</title>
    <link rel="stylesheet" href="updatefaculty.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Faculty Information</h1>
            <nav>
                <a href="adminhome.html">Back to Dashboard</a>
                <a href="userlogin.html">Logout</a>
            </nav>
        </header>

        <main>
            <section class="update-faculty-form">
                <h2>Update Faculty Details</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="facultyName">Faculty Name:</label>
                        <input type="text" id="facultyName" name="facultyName" placeholder="Enter faculty name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <!-- Add more departments as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" placeholder="Enter address" rows="4" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-update">Update Faculty</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
